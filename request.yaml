## This is the request file format to run

Required:
  RequestName:  # should be a unique name
  RequestorName:
  RequestorEmail:
  BibleId:
  LanguageISO:
  # What is version

Testament:
  NT:
  OT:
  OTNT: X
# Default: OTNT

# The remaining configuration choices are all optional, but something must be selected in order for some processing to be done.

AudioData: # This category defines the source or location of the Audio
  BibleBrain: # If Bible Brain put X by the desired type
    MP3_64:
    MP3_16:
    OPUS:
  File:  # If file, enter path here (TBD)
  Http: # If http, enter URL (TBD)
  AWS: # If AWS enter URL ?? Will this work for public only (TBD)
  POST: # If POST, put X here (TBD)
  NOAUDIO: # If not audio put X here
# Default:  NOAUDIO

TextData: # This category defines the source or location of the Text
  BibleBrain: # If Bible Brain put X by the desired type
    USXEdit:  # This is USX with text not in audio removed
    TextEdit: # This is plain_text with headings added to match audio
    PlainText: # This is DBP plain_text
  SpeechToText: # If STT is source put X by desired type
    Whisper: # This is OpenAI’s STT model
      Model: # Put an X by the desired model
        Large:
        Medium:
        Small:
        Base:
        Tiny:
  File: # If file, enter path here (TBD)
  Http: # If http, enter URL here (TBD)
  AWS: # If AWS enter URL here (TBD)
  POST: # (TBD)
  NoText: # If there is no text put an X here

Testament:
  NT:
  OT:
  OTNT: X
# Default: OTNT

Detail:
  LINES: X
  WORDS:
  BOTH:
# Default: LINES

Timestamps: # If timestamps are needed, put an x by source
  BibleBrain:
  Aeneas:
  NoTimeStamps:
# Default: NoTimeStamps
## edit check, there must be an AudioPath

AudioEncoding:
  MFCC:  # prerequisite is timestamps, prerequisite of timestamps is both text and audio.  DBPEDIT, USXEDiT, and SCRIPT are recommended text types
  NoAudioEncoding:
# Default: NoAudioEncoding
## edit check, there must be an AudioPath
## prerquisite, is timestamps

TextEncoding:
  FastText:
  NoTextEncoding:
# Default: NoTextEncoding
## edit check, there must be a TextPath

Output: # Put an X by the desired output format.
  CSV: # (TBD)
  JSON: # (TBD)
  Sqlite: # (TBD)
# Default: JSON
## edit check, there must at least be an AudioPath or TextPath, if something is selected here

Compare: # To do a compare, put the names of the two projects here
  Project:  # This doesn’t quite work, how does user get name?
  Project:
## compare entries go here
## edit check, the two projects must exist, and both must have a text source.
  LowerCase: # X here to move to lower case
  RemovePromptChars: # X here to remove prompt chars found in audio transcript
  RemovePunctuation: # X here to remove punctuation
  DoubleQuotes: #
    Remove: # X here to remove double quotes
    Normalize: # X here to normalize to ascii double quote
  Apostrophe:
    RemoveApostrophe: # X here to remove apostrophes
    NormalizeApostrophe: # X here to normalize to ascii apostrophe
  Hyphen:
    RemoveHyphen: # X here to remove Hyphen
    NormalizeHyphen: # X here to normalize to ascii hyphen
  Diacritical:
    RemoveDiacriticalMarks: # X here to remove diacritical marks
    NormalizeDiacriticalMarks:
      NormalizeNFC:
      NormalizeNFD:
      NormalizeNFKC:
      NormalizeNFKD:
}
